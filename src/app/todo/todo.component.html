<div class="jumbotron" style="padding: 45px 0px">
    <h4 class="text-center">
        Things to do:
    </h4>
</div>

<div class="input-group">
    <input type="text" id="name" name="name" class="form-control" #itemTitle>
    <div class="input-group-addon hover-cursor" (click)="onAdd(itemTitle)">
        <i class="fa fa-plus-circle fa-2x"></i>
    </div>
    
</div>

<div style="margin: 30px 0px;">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of todoArray">
            <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key, item.isChecked)">
                <i class="fa fa-lg" [ngClass]="item.isChecked?'fa-check-circle':'fa-circle-thin'"></i>
            </span>
            <span style="margin-right: 10px;"></span>
            <span [ngClass]="item.isChecked?'strikethrough':'nostrikethrough'">
                {{item.title}}
            </span>
            <span class="hover-class text-danger pull-right" (click)="delete(item.$key)">
                <i class="fa fa-trash-o fa-lg"></i>
            </span>
        </li>
    </ul>
</div>
